<div class="space-y-6">
  <h1 class="text-2xl font-bold">Settings</h1>

  <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Notifications -->
    <mat-card class="bg-secondary">
      <mat-card-header>
        <mat-card-title>Notifications</mat-card-title>
      </mat-card-header>
      <mat-card-content class="space-y-4">
        <div>
          <mat-slide-toggle formControlName="notifications" color="primary">
            Enable Push Notifications
          </mat-slide-toggle>
        </div>
        <div>
          <mat-slide-toggle formControlName="emailUpdates" color="primary"> Receive Email Updates </mat-slide-toggle>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Preferences -->
    <mat-card class="bg-secondary">
      <mat-card-header>
        <mat-card-title>Preferences</mat-card-title>
      </mat-card-header>
      <mat-card-content class="space-y-4">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Language</mat-label>
          <mat-select formControlName="language">
            <mat-option value="en">English</mat-option>
            <mat-option value="es">Spanish</mat-option>
            <mat-option value="fr">French</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Timezone</mat-label>
          <mat-select formControlName="timezone">
            <mat-option value="UTC">UTC</mat-option>
            <mat-option value="EST">EST</mat-option>
            <mat-option value="PST">PST</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <!-- Data Management -->
    <mat-card class="bg-secondary">
      <mat-card-header>
        <mat-card-title>Data Management</mat-card-title>
      </mat-card-header>
      <mat-card-content class="space-y-4">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Data Retention (days)</mat-label>
          <input matInput type="number" formControlName="dataRetention" />
        </mat-form-field>

        <div>
          <mat-slide-toggle formControlName="autoBackup" color="primary"> Enable Automatic Backup </mat-slide-toggle>
        </div>
      </mat-card-content>
    </mat-card>

    <div class="flex justify-end">
      <button mat-raised-button color="primary" type="submit">Save Changes</button>
    </div>
  </form>
</div>
