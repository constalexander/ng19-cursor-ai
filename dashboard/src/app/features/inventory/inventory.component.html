<div class="space-y-6">
  <h1 class="text-2xl font-bold">Inventory</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (product of products(); track product.id) {
    <mat-card class="bg-secondary">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content class="mt-4">
        <div class="space-y-2">
          <div class="flex justify-between items-center">
            <span class="text-gray-400">Price</span>
            <span class="text-xl">${{ product.price }}</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-gray-400">Stock</span>
            <span [class]="getStockColor(product.status)">
              {{ getStockText(product.status) }} ({{ product.stock }})
            </span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-gray-400">Last Updated</span>
            <span>{{ product.lastUpdated }}</span>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions class="flex justify-end gap-2">
        <button mat-button color="accent">Edit</button>
        <button mat-raised-button color="primary">Update Stock</button>
      </mat-card-actions>
    </mat-card>
    }
  </div>
</div>
