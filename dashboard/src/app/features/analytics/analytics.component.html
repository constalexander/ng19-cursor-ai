<div class="space-y-6">
  <h1 class="text-2xl font-bold">Analytics</h1>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Sales Chart -->
    <app-card>
      <app-card-header>
        <h2 class="text-xl font-semibold" title>Sales Overview</h2>
        <p class="text-sm text-gray-400" subtitle>Last 6 months</p>
      </app-card-header>
      <app-card-content>
        <canvas baseChart [type]="'line'" [data]="salesData" [options]="salesOptions"> </canvas>
      </app-card-content>
    </app-card>

    <!-- Traffic Sources -->
    <app-card>
      <app-card-header>
        <h2 class="text-xl font-semibold" title>Traffic Sources</h2>
        <p class="text-sm text-gray-400" subtitle>Distribution by channel</p>
      </app-card-header>
      <app-card-content>
        <canvas baseChart [type]="'doughnut'" [data]="trafficData" [options]="trafficOptions"> </canvas>
      </app-card-content>
    </app-card>
  </div>
</div>
