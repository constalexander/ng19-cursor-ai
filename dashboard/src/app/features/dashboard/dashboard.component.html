<div class="space-y-6">
  <h1 class="text-2xl font-bold">Dashboard Overview</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 grid-rows-1" role="region" aria-label="Metrics">
    @for (metric of metrics(); track metric.label) {
    <app-card class="h-full" role="figure" [attr.aria-label]="metric.label + ' metric'">
      <app-card-header>
        <h3 class="text-lg font-semibold" title>{{ metric.label }}</h3>
      </app-card-header>
      <app-card-content>
        <div class="flex justify-between items-center">
          <span class="text-2xl font-bold">{{ metric.value }}</span>
          <span class="material-symbols-outlined" [class]="metric.trend === 'up' ? 'text-green-500' : 'text-red-500'">
            {{ metric.trend === 'up' ? 'trending_up' : 'trending_down' }}
          </span>
        </div>
        <p class="text-sm mt-2" [class]="metric.trend === 'up' ? 'text-green-500' : 'text-red-500'">
          {{ metric.percentage }}% from last month
        </p>
      </app-card-content>
    </app-card>
    }
  </div>

  @defer {
  <app-card class="mt-5">
    <app-card-header>
      <h2 class="text-xl font-semibold" title>Recent Activity</h2>
    </app-card-header>
    <app-card-content>
      <!-- Chart content here -->
    </app-card-content>
  </app-card>
  } @placeholder {
  <div class="bg-secondary p-6 rounded-lg animate-pulse">
    <div class="h-4 bg-gray-700 rounded w-1/4 mb-4"></div>
    <div class="h-32 bg-gray-700 rounded"></div>
  </div>
  }
</div>
