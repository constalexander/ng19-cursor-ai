<div class="space-y-6">
  <h1 class="text-2xl font-bold">Dashboard Overview</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    @for (metric of metrics(); track metric.label) {
    <div class="bg-secondary p-4 rounded-lg">
      <div class="flex justify-between items-start">
        <div>
          <p class="text-gray-400 text-sm">{{ metric.label }}</p>
          <p class="text-2xl font-semibold mt-1">{{ metric.value }}</p>
        </div>
        <span class="material-symbols-outlined" [class]="metric.trend === 'up' ? 'text-green-500' : 'text-red-500'">
          {{ metric.trend === 'up' ? 'trending_up' : 'trending_down' }}
        </span>
      </div>
      <p class="text-sm mt-2" [class]="metric.trend === 'up' ? 'text-green-500' : 'text-red-500'">
        {{ metric.percentage }}% from last month
      </p>
    </div>
    }
  </div>

  @defer {
  <div class="mt-8 bg-secondary p-6 rounded-lg">
    <h2 class="text-xl font-semibold mb-4">Recent Activity</h2>
    <!-- We'll add a chart or detailed stats here later -->
  </div>
  } @placeholder {
  <div class="mt-8 bg-secondary p-6 rounded-lg animate-pulse">
    <div class="h-4 bg-gray-700 rounded w-1/4 mb-4"></div>
    <div class="h-32 bg-gray-700 rounded"></div>
  </div>
  }
</div>
